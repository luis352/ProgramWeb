<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Bootstrap </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Bootstrap Table -->
        <table id="bootstrapTable" class="table">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Sexo</th>
                    <th>Edad</th>
                    <th>Ingresos Mensuales</th>
                    <th>Carrera</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap Table Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#bootstrapTable').bootstrapTable({
                url: 'http://localhost:8082/alumnos',
                method: 'get',
                columns: [
                    { field: 'Nombres', title: 'Nombres' },
                    { field: 'ApellidoPaterno', title: 'Apellido Paterno' },
                    { field: 'ApellidoMaterno', title: 'Apellido Materno' },
                    { field: 'Sexo', title: 'Sexo' },
                    { field: 'Edad', title: 'Edad' },
                    { field: 'IngresosM', title: 'Ingresos Mensuales' },
                    { field: 'Carrera', title: 'Carrera' }
                ],
                // Desactivar el mensaje "Loading, please wait..."
            });
        });
    </script>
</body>
</html>
