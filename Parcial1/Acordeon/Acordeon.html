<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Acordeón</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
        }

        .content {
            border: 2px solid blue;
            background-color: aqua;
            color: blue;
            float: left;
            height: 100%;
        }

        #SideBar {
            width: 30%;
        }

        #content {
            width: 70%;
        }

        .head {
            border: 2px solid yellow;
            background-color: aqua;
        }

        #Header {
            height: 10%;
        }

        /* Estilos para el menú acordeón */
        .menu {
            list-style-type: none;
            padding: 0;
        }

        .opcion  {
            cursor: pointer;
            background-color: #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        .submenu:hover {
            display: none;
            padding-left: 20px;
        }

        .opcion.active .submenu {
            display: block;
        }
    </style>
</head>
<body>
    <div class="head" id="Header">Header</div>
    <div class="content" id="SideBar">
        <ul class="menu">
            <li class="opcion">Opcion1
                <ul class="submenu">
                    <li>Opcion 1-1</li>
                    <li>Opcion 1-2</li>
                    <li>Opcion 1-3</li>
                </ul>
            </li>
            <li class="opcion">Opcion2
                <ul class="submenu">
                    <li>Opcion 2-1</li>
                    <li>Opcion 2-2</li>
                </ul>
            </li>
            <li class="opcion">Opcion3
                <ul class="submenu">
                    <li>Opcion 3-1</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content" id="content">Content</div>
    <script>
        // JavaScript para gestionar el menú acordeón
        const opciones = document.querySelectorAll('.opcion');

        opciones.forEach(opcion => {
            opcion.addEventListener('click', () => {
                opciones.forEach(o => o.classList.remove('active'));
                opcion.classList.add('active');
            });
        });
    </script>
</body>
</html>
