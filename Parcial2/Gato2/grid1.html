<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Gato</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .Contenedor {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            justify-content: center;
            margin: 0 auto;
            margin-top: 50px;
        }

        .Caja {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            font-size: 40px;
            cursor: pointer;
        }

        .Caja:hover {
            background-color: #e0e0e0;
        }

        #btn {
            grid-column: span 3;
            text-align: center;
            padding: 10px 0;
        }

        #btn button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: rgb(37, 3, 71);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #btn button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="Contenedor" id="cont">
        <div class="Caja"></div>
        <div class="Caja"></div>
        <div class="Caja"></div>
        <div class="Caja"></div>
        <div class="Caja"></div>
        <div class="Caja"></div>
        <div class="Caja"></div>
        <div class="Caja"></div>
        <div class="Caja"></div>
        <div id="btn"><button type="button">Reiniciar</button></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        function checkWinner() {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let i = 0; i < lines.length; i++) {
                const [a, b, c] = lines[i];
                if (boxes[a].innerText && boxes[a].innerText === boxes[b].innerText && boxes[a].innerText === boxes[c].innerText) {
                    return boxes[a].innerText;
                }
            }

            return null;
        }

        function showWinner(winner) {
            if (winner) {
                Swal.fire({
                    title: 'Â¡Tenemos un ganador!',
                    text: 'El jugador ' + winner + ' ha ganado.',
                    icon: 'success',
                });
            } else {
                Swal.fire({
                    title: 'Empate',
                    text: 'No hay ganador en este juego.',
                    icon: 'info',
                });
            }
        }

        var currentPlayer = "X";
        var boxes = document.querySelectorAll('.Caja');

        boxes.forEach(function(box) {
            box.addEventListener("click", function() {
                if (box.innerText === "") {
                    box.innerText = currentPlayer;
                    box.style.color = currentPlayer === "X" ? "red" : "blue";
                    currentPlayer = currentPlayer === "X" ? "O" : "X";

                    var winner = checkWinner();
                    if (winner || [...boxes].every(box => box.innerText !== "")) {
                        showWinner(winner);
                    }
                }
            });
        });

        document.getElementById("btn").addEventListener("click", function() {
            boxes.forEach(function(box) {
                box.innerText = "";
                box.style.color = "";
            });
            currentPlayer = "X";
        });
    </script>
</body>
</html>
